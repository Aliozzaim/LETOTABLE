<!DOCTYPE html>
<html lang="en">

<head>


  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI/UX Task</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="/imgs/favicon.png">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
  <div class="container">
    <header class="header">
      <img class="header__logo" src="/imgs/logo.png" alt="">
      <div class="navigation">
        <input id="navigation__checkbox" class="navigation__checkbox" type="checkbox">
        <label class="navigation__button" for="navigation__checkbox">
          <span class="navigation__line"></span>
        </label>
        <nav class="nav-top">
          <ul class="nav-top__list">
            <li class="nav-top__item"><a class="nav-top__link"
                href="https://cv.parleto.io/files/tasks/ui_design.html#">Dashboard</a></li>
            <li class="nav-top__item"><a class="nav-top__link"
                href="https://cv.parleto.io/files/tasks/ui_design.html#">Reports</a></li>
            <li class="nav-top__item"><a class="nav-top__link"
                href="https://cv.parleto.io/files/tasks/ui_design.html#">Expenses</a></li>
            <li class="nav-top__item"><a class="nav-top__link"
                href="https://cv.parleto.io/files/tasks/ui_design.html#">Settings</a></li>
            <li class="nav-top__item"><a class="nav-top__link"
                href="https://cv.parleto.io/files/tasks/ui_design.html#">Profile</a></li>
            <li class="nav-top__item"><a class="nav-top__link"
                href="https://cv.parleto.io/files/tasks/ui_design.html#">Log out</a></li>
          </ul>
        </nav>
        <nav class="nav-bottom">
          <ul class="nav-bottom__list">
            <li class="nav-bottom__item"><a class="nav-bottom__link"
                href="https://cv.parleto.io/files/tasks/ui_design.html#">Dashboard</a></li>
            <li class="nav-bottom__item"><a class="nav-bottom__link"
                href="https://cv.parleto.io/files/tasks/ui_design.html#">Reports</a></li>
            <li class="nav-bottom__item"><a class="nav-bottom__link"
                href="https://cv.parleto.io/files/tasks/ui_design.html#">Expenses</a></li>
            <li class="nav-bottom__item"><a class="nav-bottom__link"
                href="https://cv.parleto.io/files/tasks/ui_design.html#">Settings</a></li>
            <li class="nav-bottom__item"><a class="nav-bottom__link"
                href="https://cv.parleto.io/files/tasks/ui_design.html#">Profile</a></li>
            <li class="nav-bottom__item"><a class="nav-bottom__link"
                href="https://cv.parleto.io/files/tasks/ui_design.html#">Log out</a></li>

          </ul>
        </nav>
      </div>

    </header>
    <section class="body">


      <form class="search-form" id="search-form">
        <div class="search-form__element">
          <label>
            <span class="search-form__header t1">Period</span>
            <span class="range">
              <span>Start date</span>
              <input class="search-form__input" type="date" id="start-date">
              <span>End date</span>
              <input class="search-form__input" type="date" id="end-date">
            </span>

          </label>
        </div>
        <div class="search-form__element">
          <label>
            <span class="t1">Category</span>
            <select class="search-form__input" id="category">
              <option value="food">food</option>
              <option value="car">car</option>
            </select>
          </label>
        </div>

        <div class="search-form__element">
          <label><span class="t1">Name</span>
            <input placeholder="Search item" class="search-form__input" type="text" id="item-name">
          </label>
        </div>

        <button type="button" class="mdc-button mdc-button--outlined" id="clear-filters-button">
          Clear Filters
        </button>
      </form>


      <div class="mdc-data-table">
        <div class="mdc-data-table__table-container">
          <table class="mdc-data-table__table" aria-label="ItemS">
            <thead>
              <tr class="mdc-data-table__header-row">
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Item</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Amount (PLN)</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Category</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Date</th>
              </tr>
            </thead>
            <tbody class="mdc-data-table__content" id="table-body">
            </tbody>
          </table>
        </div>

        <div class="mdc-data-table__pagination">
          <div class="mdc-data-table__pagination-trailing">
            <div class="mdc-data-table__pagination-rows-per-page">
              <div class="mdc-data-table__pagination-rows-per-page-label">
                Rows per page
              </div>

              <div
                class="mdc-select mdc-select--outlined mdc-select--no-label mdc-data-table__pagination-rows-per-page-select">
                <div class="mdc-select__anchor" role="button" aria-haspopup="listbox" tabindex="0">
                  <span class="mdc-select__selected-text-container">
                    <span class="mdc-select__selected-text">5</span>
                  </span>
                  <span class="mdc-select__dropdown-icon">
                    <svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5" focusable="false">
                      <polygon class="mdc-select__dropdown-icon-inactive" stroke="none" fill-rule="evenodd"
                        points="7 10 12 15 17 10">
                      </polygon>
                      <polygon class="mdc-select__dropdown-icon-active" stroke="none" fill-rule="evenodd"
                        points="7 15 12 10 17 15">
                      </polygon>
                    </svg>
                  </span>
                  <span class="mdc-notched-outline mdc-notched-outline--notched">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__trailing"></span>
                  </span>
                </div>

                <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth" role="listbox">
                  <ul class="mdc-list">
                    <li class="mdc-list-item mdc-list-item--selected" aria-selected="true" role="option" data-value="5">
                      <span class="mdc-list-item__text">5</span>
                    </li>
                    <li class="mdc-list-item" role="option" data-value="10">
                      <span class="mdc-list-item__text">10</span>
                    </li>
                    <li class="mdc-list-item" role="option" data-value="25">
                      <span class="mdc-list-item__text">25</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="mdc-data-table__pagination-navigation">
              <!-- Pagination buttons -->
            </div>
          </div>
        </div>


      </div>


      <section class="summary-table">
        <h2 class="summary-table__title">Summary</h2>
        <div class="mdc-data-table">
          <div class="mdc-data-table__table-container">
            <table class="mdc-data-table__table" aria-label="Summary table">
              <thead>
                <tr class="mdc-data-table__header-row">
                  <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Category/Period</th>
                  <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Amount (PLN)</th>
                </tr>
              </thead>
              <tbody class="mdc-data-table__content summary-table__table">

              </tbody>
            </table>
          </div>
        </div>
      </section>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/app.js"></script>

</html>
